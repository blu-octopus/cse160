<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
<canvas id="example" width="400" height="400">
Please use a browser that supports "canvas"
</canvas>
<script src="asgn0.js"></script>
<script src='./lib/cuon-matrix-cse160.js'></script>

<!-- v1 -->
<br>
<label for="v1-x-coordinate">v1: x</label>
<input type="number"  id="v1-x-coordinate">
<label for="v1-y-coordinate">y</label>
<input type="number"  id="v1-y-coordinate">
<br>

<!-- v2 -->
<label for="v2-x-coordinate">v2: x</label>
<input type="number"  id="v2-x-coordinate" >
<label for="v2-y-coordinate">y</label>
<input type="number"  id="v2-y-coordinate">
<br>
<input type="button" value="draw!" onclick="handleDrawEvent()">
<br><br>
<!-- mathing -->
<label for="operation">Operation: </label>
<select type="select"  id="operation" >
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
    <option value="dot">Angle Between</option>
    <option value="area">Area</option>
    <option value="magnitude">Magnitude</option>
    <option value="normalize">Normalize</option>
</select>
<label for="scalar"> Scalar: </label>
<input type="number"  id="scalar">
<br>
<input type="button" value="draw!" onclick=" handleDrawOperationEvent()">

</body>
</html>
